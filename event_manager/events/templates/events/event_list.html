<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/event/create/">Criar Evento</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Lista de Eventos</h1>
        <ul>
            {% for evento in eventos %}
            <li>
                <a href="{% url 'detalhe_evento' evento.id %}">{{ evento.titulo }}</a>
                <span>{{ evento.data_inicio|date:"d/m/Y H:i" }}</span>
            </li>
            {% empty %}
            <li>Nenhum evento dispon√≠vel.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
